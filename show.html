<!DOCTYPE html>
<html>
<head>
	<title>TagMap show</title>

        <meta charset="UTF-8">
	<link rel="stylesheet" href="bower_components/Leaflet/leaflet.css" />
	<link rel="stylesheet" href="bower_components/Leaflet-draw/dist/leaflet.draw.css" />

	<script src="bower_components/Leaflet/leaflet-src.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
</head>
<body>

    <table width="100%"> 
        <tr>
            <td>
                <div id="divs">
                     <button id="display">SÃ¸g</button> 
                     <button id="clear">Rens kort</button>
                 </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="map" style="height: 500px; border: 1px solid #ccc"></div>
                <div id="info" style="width: 500px; height: 500px; border: 1px solid #ccc">
                </div>
            </td>
        </tr>
    </table>

    <script src="TagMap.js"></script>
    <script type="text/javascript">
    
    var tagmap = new TagMap({
        api               : "/1/index.php",
        language          : "da",
        mapDiv            : 'map',
        infoDiv           : 'info',
        tagSelectorDiv    : 'divs',
        showLayerControls : true,
        enableMouseover   : false,
        baseMaps: {
            "OSM": new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        },
        tagConfig : [
        {
            name: "default",
            style: {
                radius: 8,
                fillColor: "#ffcc47",
                color: "#ff0000",
                weight: 5,
                opacity: 1,
                fillOpacity: 0.8
            }
        }
      ],
       lat: 55.67899,
       lng: 12.57522,
       zoom: 12
    });
    
    tagmap.createTagSelector();
    
    $('#display').on('click', function () { tagmap.show( $('#tagsQuery').val() ); });
    $('#clear').on('click', function () { tagmap.clear(); });

    </script>
</body>
</html>
